{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#f5f7f8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Bingo</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  <!-- Header -->
  <header id="app-header" class="header hidden">
    <div class="header-inner">
      <div class="header-left">
        <div class="header-icon">
          <span class="material-symbols-outlined">qr_code_scanner</span>
        </div>
        <div>
          <h1 class="header-title">Bingo</h1>
          <div class="header-status">
            <span class="status-dot"></span>
            <span class="status-text">LIVE</span>
          </div>
        </div>
      </div>
      <div class="header-right" id="header-player-info"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="app"></main>

  <!-- Bottom Action Bar -->
  <div id="bottom-bar" class="bottom-bar hidden">
    <button id="btn-scan" class="btn-scan" onclick="window.location.hash='#board'">
      <span class="material-symbols-outlined">grid_view</span>
      <span>Select a Task</span>
    </button>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <!-- Scripts -->
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/pages/signup.js' %}"></script>
  <script src="{% static 'js/pages/board.js' %}"></script>
  <script src="{% static 'js/pages/scanner.js' %}"></script>
  <script src="{% static 'js/pages/confirm.js' %}"></script>
  <script src="{% static 'js/pages/gameover.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
